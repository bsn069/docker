version: 2.0

test:
    image: 
        daocloud/ci-golang:1.4

    services:
        - redis

    # using default docker-link env
    env:
        - REDIS_PORT_6379_TCP_PROTO = "tcp"
        - REDIS_PASSWORD = ""

    install:
        - sudo apt-get update

    before_script:
        - mkdir -p /gopath/src/docker
        - mv ./* /gopath/src/docker

    script:
        - export GOPATH=/gopath
        - go get -t docker
        - go test docker

build:
    image:
        dockerfile_path: Dockerfile
        build_dir: /
        cache: true